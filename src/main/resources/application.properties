spring.datasource.url=jdbc:mysql://localhost:3311/notebook
spring.datasource.username=notebook
spring.datasource.password=notebook
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.application.name=notebook
server.port=8080
server.servlet.context-path=/api

application.cache.enabled:true
application.cache.ttl: 3600000
application.cache.maxIdleTime: 1800000

spring.redis.host=localhost
spring.redis.port=6370
spring.cache.type=redis

